<!DOCTYPE html><html lang=zh-CN><head><meta charset=UTF-8><title>零基础JavaScript编码（一）</title></head><body><label for=aqi-input>请输入北京今天空气质量</label><input id=aqi-input type=text> <button id=button>确认填写</button><div>您输入的值是：<span id=aqi-display>尚无输入</span></div><script>"use strict";!function(){var e=document.getElementById("button"),n=document.getElementById("aqi-display"),t=document.getElementById("aqi-input");e.onclick=function(){n.innerHTML=document.getElementById("aqi-input").value},t.onkeyup=function(n){13==n.keyCode&&e.onclick()}}()</script></body></html>
