<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>
    <link rel="stylesheet" href="css/task_1_3.css">
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <div class="team-desc">
           <h2>团队介绍什么的真的好麻烦</h2>
            <h3>不如来念两句诗吧</h3>
            <blockquote>鹅鹅鹅，曲项向天。。</blockquote>
            <br>
            <h3>白痴，你在做什么啊！！</h3>
            <p>那我还是做团队介绍吧。。。</p>
            <br>
            <p>我们队伍现在有四位同学在重大就读，其中有两位研究生，两位本科生。我们队伍还有一名来自川大的研究生，因为他本科来自重大，所以我们组实际上都是重大人。</p>
            <p>其实一开始让我用重大来进行队伍命名我是拒绝的，应该取一个更霸气或者更文艺的名字才好，比如重大五条龙，重大五朵花什么的。。</p>
            <p>屏幕左侧是我们的团队logo，就是qq群头像，右侧是我们组员的qq头像。什么？想看真人头像啊，给我钱啊，我发给你。</p>
            <p>具体组员就不介绍了，很忙唉 o(︶︿︶)o </p>
        </div>
    </div>

    <div class="team-logo">
        <img src="img/team-logo.png" alt="Team Logo" class="logo">
        <span>重大前端</span>
    </div>

    <div class="member-logos">
        <ul>
            <li><img src="img/fengMin.jpg" alt="fengMin" class="logo"></li>
            <li><img src="img/wangShiQi.jpg" alt="wangShiQi" class="logo"></li>
            <li><img src="img/zhangJianWei.jpg" alt="zhangJianWei" class="logo"></li>
            <li><img src="img/jiangXiaoYu.jpg" alt="jiangXiaoYu" class="logo"></li>
            <li><img src="img/dingJunJie.jpg" alt="dingJunJie" class="logo"></li>
        </ul>
    </div>
</div>
</body>
</html>
